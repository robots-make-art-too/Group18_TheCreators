<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	
	<body style='margin : 0px; overflow: hidden;'>

		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">
			<a-assets>
				<a-asset-item id="pinetree" src="https://raw.githack.com/robots-make-art-too/Group18_TheCreators/blob/gh-pages/docs/website/assets/models/PINETREE.obj"></a-asset-item>
			</a-assets>
			
			<a-marker id="hiro-1" preset="hiro">
				<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<!-- 				<a-entity id="example-gltf" position="0 0.5 0" rotation="0 180 0" scale="10 10 10" gltf-model="#example"></a-entity> -->
				<a-entity id="example-gltf" position="0 0.5 0" rotation="0 180 0" scale="0.5 0.5 0.5" gltf-model="#example"></a-entity>
			</a-marker>

			<a-marker id="custom-1" type="pattern" url="https://raw.githubusercontent.com/robots-make-art-too/Group18_TheCreators/blob/gh-pages/docs/website/assets/markers/pattern-Tree.patt">
				<a-entity id="pinetree-obj" position="0.5 0.5 0" scale="0.05 0.05 0.05" obj-model="obj: #pinetree;"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>


	</body>
</htlm>
