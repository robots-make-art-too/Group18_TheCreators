<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	
	<body style='margin : 0px; overflow: hidden;'>

		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">
			<a-assets>
<!-- 				<a-asset-item id="pinetree" src="./assets/models/PINETREE.obj"></a-asset-item> -->
<!-- 				<a-asset-item id="shovel" src="./assets/models/Shovel.obj"></a-asset-item> -->
				<a-asset-item id="tree" src="./assets/models/Tree.obj"></a-asset-item>
				<a-asset-item id="tree2" src="./assets/models/Tree2.obj"></a-asset-item>
<!-- 				<a-asset-item id="river" src="./assets/models/river.obj"></a-asset-item> -->
				<a-asset-item id="lily" src="./assets/models/Flower_Lily.obj"></a-asset-item>
				<a-asset-item id="orchid" src="./assets/models/Flower_Orchid.obj"></a-asset-item>				
			</a-assets>
			
			<a-marker id="hiro-1" preset="hiro">
				<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<!-- 				<a-entity id="example-gltf" position="0 0.5 0" rotation="0 180 0" scale="10 10 10" gltf-model="#example"></a-entity> -->
				<a-entity id="example-gltf" position="0 0.5 0" rotation="0 180 0" scale="0.5 0.5 0.5" gltf-model="#example"></a-entity>
			</a-marker>

			<a-marker id="custom-1" type="pattern" url="./assets/markers/pattern-Tree.patt">
				<a-entity id="tree-obj" position="0.5 0.5 0" scale="0.5 0.5 0.5" obj-model="obj: #tree;"></a-entity>
			</a-marker>

			<a-marker id="custom-2" type="pattern" url="./assets/markers/pattern-Flower_Orchid.patt">
				<a-entity id="orchid-obj" position="0.5 0.5 0" scale="5 5 5" obj-model="obj: #orchid;"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>


		<div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="video/mp4">
        </video>
        <div id="wrapper"></div>  

    
    </div>
		
		
		
		
	</body>
</htlm>
